{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit" data-loading-text="@Localization.Uploading">Log In</button>
    </form>

    <!-- below jQuery with AJAX code modifies submit button when form is submitted -->
    <script src="/static/login.js"></script>

{% endblock %}
