{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post" name="password">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" id="old-password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password" id="new-password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

    <!-- below jQuery with AJAX code validates the form -->
    <script src="/static/password.js"></script>
{% endblock %}
